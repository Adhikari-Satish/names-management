<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
</head>
<body>
<h2>Add Student</h2>
<form th:action="@{/save}" method="post" th:object="${student}">
    Roll No: <input type="number" th:field="*{roll}" required><br><br>
    Name: <input type="text" th:field="*{name}" required><br><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
