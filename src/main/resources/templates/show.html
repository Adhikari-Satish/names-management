<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
</head>
<body>
<h2>Stored Students</h2>
<table border="1">
    <tr>
        <th>Roll No</th>
        <th>Name</th>
    </tr>
    <tr th:each="stu : ${students}">
        <td th:text="${stu.roll}"></td>
        <td th:text="${stu.name}"></td>
    </tr>
</table>
<br>
<a href="/">Add New Student</a>
</body>
</html>
